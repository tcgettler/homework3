<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" >
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!--Create the nav bar-->
  <div class="row">
    <div class="col-md-2 align-content-left float-left">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#" id="view">View</a>
        <a class="nav-link" href="#" id="add">Add</a>
        <a class="nav-link" href="#" id="search">Search</a>
        <a class="nav-link" href="#" id="update">Update</a>
        <a class="nav-link" href="#" id="delete">Delete</a>
      </nav>
    </div>

    
    
    <!--Create the html template of the entries to be displayed-->
    <div class="col-md-10 carddeck" id="viewpage">
      <!--Create a bar to search for an entry-->
      <div class="col-md-8 d-none" id="searchpage">
          <div class="form-inline">
            <select class="custom-select col-3">
              <option selected value="fName">First Name</option>
              <option value="lName">Last Name</option>
              <option value="officeNum">Office Number</option>
              <option value="phoneNum">Phone Number</option>
            </select>
            <input class="form-control col-6" type="text" placeholder="Search" id="searchbar">
            <button type="button" class="btn btn-secondary col-1" id="searchbutton"><i class="fas fa-search"></i></button>
          </div>
      </div>
    </div>
  </div>

    <!--Create the form to display when add is selected-->
    <div class="col-md-5 invisible" id="addpage">
        <form id="addform">
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First name" id="firstname">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last name" id="lastname">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Office number" id="officenumber">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Phone number" id="phonenumber">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="addcontact">Add</button>
              <button type="submit" class="btn btn-primary" id="resetcontact">Reset</button>
              <button type="submit" class="btn btn-primary" id="cancelcontact">Cancel</button>
            </div>
          </div>
        </form>
    </div>

    <!--Create an update form-->
    <div class="col-md-10" id="updatepage">

    </div>

    <!--Create a delete form-->
      <div class="col-md-10" id="deletepage">
  
      </div>
  
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/employeeList.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
