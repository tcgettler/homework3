<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!--Create the nav bar-->
  <div class="row">
    <div class="container col-md-2 align-content-left">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#" id="view">View</a>
        <a class="nav-link" href="#" id="add">Add</a>
        <a class="nav-link" href="#" id="search">Search</a>
        <a class="nav-link" href="#" id="update">Update</a>
        <a class="nav-link" href="#" id="search">Search</a>
      </nav>
    </div>

    <!--Create the html template of the entries to be displayed-->
    <div class="container col-md-10 carddeck" id="viewpage">
        <div class="card col-md-8">
          <div class="row">
            <div class="col-md-2">
              <h5>First Name:</h5>
            </div>
            <div class="col-md-3">
                <p id="fName"></p>
            </div>
            <div class="col-md-2">
              <h5>Last Name:</h5>
            </div>
            <div class="col-md-3">
                <p id="lName"></p>
            </div>
         </div>
         <div class="row">
            <div class="col-md-2">
              <h5>Office:</h5>
            </div>
            <div class="col-md-10">
              <p id="officeNum"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
             <h5>Phone Number:<h5>
            </div>
            <div class="col-md-9">
              <p id="phoneNum"></p>
            </div>
        </div>
        </div>
      </div>
    </div>

    <!--Create the form to display when add is selected-->
    <div class="container col-md-5 invisible" id="addpage">
        <form id="addform">
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First name" id="firstname">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last name" id="lastname">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Office number" id="officenumber">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Phone number" id="phonenumber">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="addcontact">Add</button>
              <button type="submit" class="btn btn-primary" id="resetcontact">Reset</button>
              <button type="submit" class="btn btn-primary" id="cancelcontact">Cancel</button>
            </div>
          </div>
        </form>
    </div>

    <!--Create a bar to search for an entry-->
    <div class="container col-md-10" id="search">
      
    </div>

    <!--Create an update form-->
    <div class="container col-md-10" id="updatepage">

    </div>
    <!--Create a delete form-->
    <div class="container col-md-10" id="deletepage">

    </div>
  </div>
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/employeeList.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
